<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Static Site - Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .feature h3 {
            margin-bottom: 0.5rem;
            color: #ffd700;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 2rem 0;
            flex-wrap: wrap;
        }
        
        .stat {
            text-align: center;
            margin: 0.5rem;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #ffd700;
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            color: #333;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            margin: 0.5rem;
            transition: transform 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .footer {
            margin-top: 2rem;
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .container {
                margin: 1rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 Example Sample</h1>
        <p class="subtitle">AWS Static Site with Terraform</p>
        
        <div class="features">
            <div class="feature">
                <h3>⚡ Fast</h3>
                <p>CloudFront CDN で世界中から高速アクセス</p>
            </div>
            <div class="feature">
                <h3>🔒 Secure</h3>
                <p>HTTPS自動化 & セキュリティ強化</p>
            </div>
            <div class="feature">
                <h3>📱 Responsive</h3>
                <p>全デバイス対応のレスポンシブデザイン</p>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-number">⚡</div>
                <div>Lightning Fast</div>
            </div>
            <div class="stat">
                <div class="stat-number">🌍</div>
                <div>Global CDN</div>
            </div>
            <div class="stat">
                <div class="stat-number">🔐</div>
                <div>SSL/TLS</div>
            </div>
        </div>
        
        <div>
            <a href="about.html" class="btn">About Page →</a>
            <a href="contact.html" class="btn">Contact →</a>
        </div>
        
        <div class="footer">
            <p>Deployed with ❤️ using Terraform on AWS</p>
            <p>Terraform AWS Static Site Demo</p>
        </div>
    </div>
    
    <script>
        // Simple analytics simulation
        console.log('🚀 Example Sample Site Loaded');
        console.log('Deployment time:', new Date().toISOString());
        
        // Add some interactivity
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.8s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
